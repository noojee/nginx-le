name: nginx_le
version: 7.0.1
homepage: https://github.com/bsutton/nginx-le
documentation: https://nginxle.noojee.dev/
description: Nginx-LE provides a docker container and tools to create an Nginx web server that automatically acquires and renews HTTPS certificates.
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  async: ^2.4.2
  args: ^2.0.0
  cron: ^0.3.0
  docker2: ^2.0.0
  dcli: ^1.0.0
  encrypt: ^5.0.0
  path: ^1.6.4
  pub_semver: ^2.0.0
  xml: ^5.0.0
  http: ^0.13.0
  intl: ^0.17.0
  isolates: ^3.0.0
  meta: ^1.0.0
  pedantic: ^1.0.0
  pub_release: ^7.1.14
  public_suffix: ^3.0.0
  settings_yaml: ^3.0.0
  uuid: ^3.0.0
  validators2: ^3.0.0
  nginx_le_shared: ^6.0.0
  yaml: ^3.0.0
dev_dependencies: 
  test: ^1.0.0
dependency_overrides: 
  nginx_le_shared: 
    path: ../shared
executables: 
  nginx-le: nginx-le
